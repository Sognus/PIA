{% load static %}

<div class="card m-3">
    <div class="card-header bg-info text-white text-bold">
        Požadavky
    </div>
    <div class="card-body friends-card p-0">
        <ul class="list-group p-0" id="request-items">
            {% if userRequestList|length > 0 %}
                {% for request in userRequestList %}
                    <li id="request-id-{{ request.id }}" class="list-group-item mb-0 pt-1 pb-1">
                        <div class="row pl-0">
                            <div class="col-8 pl-0 pl-1 requests-text">
                                {{ request.text }}
                            </div>
                            <div class="col-4 mt-auto mb-auto">
                                <div class="float-right">
                                    <div class="btn btn-sm btn-success request-accept" data-type="{{ request.type }}" data-id="{{ request.id }}">
                                        <i class="fa fa-check"></i>
                                    </div>
                                    <div class="btn btn-sm btn-danger request-reject" data-type="{{ request.type }}" data-id="{{ request.id }}">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <div id="request-empty" class="text-center">Nemáš žádné požadavky</div>
            {% endif %}
        </ul>
    </div>
</div>
