{% load static %}

<div class="card m-3">
    <div class="card-header text-white text-bold bg-primary">
        Chat
        <button id="chat-reconnect" class="btn btn-warning float-right">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>

    </div>
    <div class="card-body p-0">
        <ul id="chat-items" class="list-group chat-entries list-group-flush p-0">
        </ul>
        <hr class="m-0 p-0">
        <ul class="list-group chat-input-sizing list-group-flush p-0">
            <li class="list-group-item pb-0">
                <div class="input-group mb-3 pb-0">
                    <textarea class="form-control" name="chat-text-input" id="chat-text-input" aria-label="With textarea"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-primary" name="chat-button-send" id="chat-button-send" type="button">Odeslat</button>
                    </div>
                </div>
            </li>
        </ul>
</div>
</div>
