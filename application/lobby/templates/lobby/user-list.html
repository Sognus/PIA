{% load static %}

<div class="card m-3">
    <div class="card-header bg-primary text-white text-bold">
        Aktivní uživatelé
    </div>
    <div class="card-body user-card  p-0">
        <ul class="list-group p-0">
            {% for online in onlinelist %}
                <li class="list-group-item mb-0 pt-1 pb-1">
                    <div class="row">
                        <div class="col-6 user-username">
                            {{ online.user.email }}
                        </div>
                        <div class="col-6">
                            {% if currentUser.id != online.user.id  %}
                            <div class="float-right">
                            <button class="btn btn-success btn-sm user-button request-friend-send" data-id="{{ online.user.id }}"
                                    id="chat-button-send"
                                    type="button">Přítel
                            </button>
                            <button class="btn btn-danger btn-sm user-button request-game-send" data-id="{{ online.user.id }}"
                                    id="chat-button-send"
                                    type="button">Vyzvat
                            </button>
                            </div>
                            {% else %}
                              <div class="float-right">
                              Aktuální uživatel
                              </div>
                            {% endif %}
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
