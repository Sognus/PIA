<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/konva@^2/konva.min.js"></script>
</head>
<body>
<div id="container"></div>


<script type="text/javascript">
    const stage = new Konva.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight,
        draggable: true
    });

    // Current grid
    const gameGrid = {}

    const layer = new Konva.Layer();
    stage.add(layer);


    const WIDTH = 100;
    const HEIGHT = 100;

    const grid = [
        ['white', 'blue'],
        ['blue', 'white'],
    ];

    function checkShapes() {
        const startX = Math.floor((-stage.x() - stage.width()) / WIDTH) * WIDTH;
        const endX = Math.floor((-stage.x() + stage.width() * 2) / WIDTH) * WIDTH;

        const startY = Math.floor((-stage.y() - stage.height()) / HEIGHT) * HEIGHT;
        const endY = Math.floor((-stage.y() + stage.height() * 2) / HEIGHT) * HEIGHT;


        for (var x = startX; x < endX; x += WIDTH) {
            for (var y = startY; y < endY; y += HEIGHT) {
                const indexX = Math.abs(x / WIDTH) % grid.length;
                const indexY = Math.abs(y / HEIGHT) % grid[0].length;

                const coordX = (x / WIDTH);
                const coordY = (y / HEIGHT);

                // Render grid
                var rect = new Konva.Rect({
                    x,
                    y,
                    width: WIDTH,
                    height: HEIGHT,
                    fill: grid[indexX][indexY]
                })
                rect.coordX = coordX;
                rect.coordY = coordY;
                rect.on("click", function () {
                    // Get item coords
                    console.log("[" + this.coordX + " , " + this.coordY + "]");
                    // Render stuff over it
                    var newRect = new Konva.Rect({
                        x: this.coordX * WIDTH,
                        y: this.coordY * HEIGHT,
                        width: WIDTH,
                        height: HEIGHT,
                        fill: "red",
                    });
                    layer.add(newRect);
                    layer.draw();
                })
                layer.add(rect);
                gameGrid[coordX] = {coordY: rect}


                // Render debug coords
                var text = new Konva.Text({
                    text: '' + coordX + " , " + coordY,
                    x: x + WIDTH / 3,
                    y: y + HEIGHT / 2,
                    width: WIDTH,
                    fontFamily: 'sans-serif',
                    fontSize: HEIGHT / 6,
                    fill: 'red'
                });
                layer.add(text);

            }
        }
    }


    checkShapes();
    layer.draw();

    stage.on('dragend', () => {
        layer.destroyChildren();
        checkShapes();
        layer.draw();
    })
</script>

</body>
</html>
